<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="bloco1.js"></script>
</head>
<body>
    <form id="calculadora">
<div id="visor">
    <input type="text" name="res" id="res" value = "" class="visor_input" disabled='disabled'>
</div><p></p>
<div class="calc_linhas">
    <button type="button" class="calc_botao_fun">mrc</button>
    <button type="button" class="calc_botao_fun">m-</button>
    <button type="button" class="calc_botao_fun">m+</button>
    <button type="button" class="calc_botao_op" value="/">รท</button>
</div>
<div class="calc_linhas">
    <button type="button" class="calc_botao" value="7">7</button>
    <button type="button" class="calc_botao" value="8">8</button>
    <button type="button" class="calc_botao" value="9">9</button>
    <button type="button" class="calc_botao_op" value="*">x</button>
</div>
<div class="calc_linhas">
    <button type="button" class="calc_botao" value="6">6</button>
    <button type="button" class="calc_botao" value="5">5</button>
    <button type="button" class="calc_botao" value="4">4</button>
    <button type="button" class="calc_botao_op" value="-">-</button>
</div>
<div class="calc_linhas">
    <button type="button" class="calc_botao" value="1">1</button>
    <button type="button" class="calc_botao" value="2">2</button>
    <button type="button" class="calc_botao" value="3">3</button>
    <button type="button" class="calc_botao_op" value="+">+</button>
</div>
<div class="calc_linhas">
    <button type="button" class="calc_botao" value="0">0</button>
    <button type="button" class="calc_botao" value=".">.</button>
    <button type="button" class="calc_botao">C</button>
    <button type="button" class="cal_botao_res">=</button>
</div>
<script src="bloco2.js"></script>
    </form>
</body>
</html>
